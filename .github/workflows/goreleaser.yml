# https://goreleaser.com/ci/actions/#workflow
name: Upload protoc-gen-twirpy binaries

on:
  release:
    types: [published]

jobs:
  goreleaser:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    environment:
      name: goreleaser

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
          workdir: protoc-gen-twirpy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
